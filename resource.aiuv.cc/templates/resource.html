<!doctype html>
<head>
    <title>Panda Hero</title>
    <script src="static/sortable.js"></script>
</head>

<html>
   <body>
      <table border = 1 class="sortable">
         <thead>
            <td>id</td>
            <td>ip</td>
            <td>cpuFree</td>
            <td>memFree</td>
            <td>memTotal</td>
            <td>diskFree</td>
            <td>diskTotal</td>
            <td>disks</td>
         </thead>

         {% for row in rows %}
            <tr>
                <td>{{row[0]}}</td>
                <td>{{row[1]}}</td>
                <td> {{ row[2]}}</td>
                <td>{{row[3]}}</td>
                <td>{{row[4]}}</td>
                <td>{{row[5]}}</td>
                <td>{{row[6]}}</td>
                <td>{{row[7]}}</td>
            </tr>
         {% endfor %}
      </table>

      <a href = "/">Go back to home page</a>

   </body>
</html>
